<body>
    <script>
        let num1 = 1;
        let num2 = 2;

        if(num1 < num2){
            document.write('<p>num1은 num2보다 작다.</p>');
        }

        if(num1 > 0){
            if(num2 > 1){
                document.write('<p>num1은 0보다 크고, num2눈 1보다 크다.</p>');
            }           
        }

        if(num1 > 0 && num2 > 1){
            document.write('<p>num1은 0보다 크고 그리고 num2는 1보다 크다.</p>');
        }        
        

    </script>

    <h4>if ~ else if ~ else</h4>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;
        if(n1 > n2){
            document.write(<p>n1은 n2보다 크다.</p>);
        }else if(n2 < n3){
            document.write(<p>n2은 n3보다 크다.</p>);
        }else if(n3 > n4){
            document.write(<p>n3은 n4보다 크다.</p>);
        }else{
            document.write(<p>n4가 제일 크다.</p>);
        }
    </script>

    <h4>swith</h4>
    <script>
        let score = prompt('점수 입력'); // 사용자로부터 값을 입력 받는
        document.write('<p>입력한 점수 : ' + score + ', type : ' + typeof score + '</p>');

        let result = parseInt (score / 10);
        document.write('<p>결과 : ' + result + '</p>');

        switch(result){
            case 10:
            case 9: 
                document.write('<p>A 입니다.</p>');
                break;
            case 8: 
                document.write('<p>B 입니다.</p>');
                break;
            case 7: 
                document.write('<p>C 입니다.</p>');
                break;
            case 6: 
                document.write('<p>D 입니다.</p>');
                break;
            default: 
                document.write('<p>F 입니다.</p>');
                break;
        }
    </script>
